# Configuração para testes com H2 em memória
# Usar modo MySQL para maior compatibilidade com tipos/identificadores
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

# jwt
gppremium.jwt.secret=teste-secret
gppremium.jwt.expiration=86400000

spring.data.rest.basePath=/api