# Desabilitar WebSocket
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration,\
  org.springframework.boot.autoconfigure.websocket.servlet.WebSocketMessagingAutoConfiguration,\
  org.springframework.boot.autoconfigure.websocket.reactive.WebSocketReactiveAutoConfiguration

# Configurações do servidor
server.servlet.register-default-servlets=false
server.websocket.enabled=false

# Forçar uso do Undertow
server.undertow.direct-buffers=true
server.undertow.no-request-timeout=60000
server.undertow.io-threads=4
server.undertow.worker-threads=20

# Desabilitar WebSocket no Spring Security
spring.security.filter.dispatcher-types=REQUEST,ERROR

# Desabilitar suporte a WebSocket JSR-356
